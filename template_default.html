<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">
  <title>Template Default</title>
  <style>   
    .form-group.row{
      max-width: 800px;
    }
  </style>
</head>
<body>  
  <div id="container" class="container mt-4">
  <div>
    <h2>Template Default</h2>      
    <div class="form-row my-2">
      <div class="mx-auto"></div>        
      <div>
        <button type="button" class="btn btn-primary" id="addNewButton" onclick="updateTemplateDefault()">Add New</button>
      </div>
    </div>

    <table class="table table-bordered" id="tableTemplateDefault">
      <thead>
        <tr></tr>
      </thead>
      <tbody>

      </tbody>
    </table>  
  </div>

</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>

<script src="navbar.js"></script>
<script src="data.js"></script>
<script src="functions.js"></script>

<script>
  const headers = [
    {row:true,selector:'',code:'id',text:'id',readonly:false,required:true,type:'number',extension:'hidden'},
    {row:true,selector:'form',code:'index',text:'Index',readonly:false,required:true,type:'number'},
    {row:true,selector:'form',code:'template',text:'Billing Template',readonly:false,required:true,type:'domain',options:getOptionDomain('billing_template')},
    {
      row:true,selector:'form',code:'default_version',text:'Default Version',readonly:false,required:true,type:'domain',
      options:[{value:'latest',text:'Latest'},{value:'previous',text:'Previous'}]
    },
    {row:true,selector:'form',code:'filter_text',text:'Filter',readonly:false,required:true,type:'domain'},
    {row:true,selector:'form',code:'filter_variable',text:'Filter Variable',readonly:false,required:true,type:'domain'},
    {row:true,selector:'form',code:'filter_value',text:'Filter Value',readonly:false,required:true,type:'domain'},
  ] 

  function getTemplateDefaultData(){
    return template_default.map(x=>{
      x.filter_text = '['+ getVariable(x.filter_variable).text +']="' + x.filter_value+'"'
      return x
    })
  }

  var
  function refreshTableTemplateDefault(){    
    var table = $('#tableTemplateDefault');
    var trHead = table.find('thead tr');
    trHead.empty();
    headers.filter(x=> !['id','filter_variable','filter_value'].includes(x.code)).map(header => {
      trHead.append(`<th>${header.text}</th>`);
    });
    trHead.append(`<th></th>`);

    var tbody = table.find('tbody');
    tbody.empty();

    getTemplateDefaultData().map(data=>{
      var strTr = [`<tr>`];
      var status
      headers.filter(x=> x.code != 'id').forEach(header => {  
        strTr.push(`<td>${data[header.view??header.code] ?? ''}</td>`);     
      });
      strTr.push(`<td><a href="#" class="mx-2" onclick="updateTemplateDefault('${data.id}')">Edit</a></td>`)
      strTr.push('</tr>');
      tbody.append(strTr.join(''));
    })
  }

  function updateTemplateDefault(id=''){
    var html = [];
    html.push('<div>');
    html.push('<div class="rowFields">');      
    if(id)var rowData = getTemplateDefaultData().filter(x=> x.id == id)[0];  
    deepCopy(headers).filter(x=> x.row==true).map(header=>{
      if(id){
        header.value = rowData[header.code]
      }else{
        if(header.code=='id')header.value = getLast(getTemplateDefaultData()).id + 1
        if(header.code=='index')header.value = getLast(getTemplateDefaultData()).index + 5
      }
      html.push(htmlControl(header,id))
    })
    html.push('</div>');      
    html.push('</div>');
    html.push(`<button type="button" class="btn btn-primary" onclick="saveTemplateDefault('${id}')">Save</button>`)
    modal = modalShow((id?'New':'Update') + ' Template Default',html.join(''))
  }

  function saveTemplateDefault(id=""){
    var errFields = []
    var newData = {}
    $.each(modal.find('.rowFields .form-control'),function(i,v){
      var field = $(v).attr('val');
      newData[field]=$(v).val()
      
      var validationResult = fieldValidation(headers.filter(x=> x.code == field)[0],newData[field])
      if (!validationResult.ok)errFields.push(validationResult.message)
    })   

    if (errFields.length>0){
      alert('Error fields: \n• ' + errFields.join("\n• "));
      return
    }

    if(id){
      var data = template_default.filter(x=> x.id == id)[0]
      Object.assign(data, newData);      
    }else{
      template_default.push(newData)
    }  

    modal.modal('hide')
    refreshTableTemplateDefault()
  }
  refreshTableTemplateDefault()
 
</script>


</body>
</html>
